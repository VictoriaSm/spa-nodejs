<div class="container">
    <div class="row row-form">
        <div class="col-sm-8 col-sm-offset-2 chatForm">
            <div class="col-sm-3 ">
                <div id="online-div">
                    <div>Online</div>
                </div>
            </div>
            <div class="col-sm-9 block"><span>Select the dialog</span></div>
            <div class="col-sm-9 chat hidden">
                <div class="overflow">
                    <div id="subscribe"></div>
                </div>
                <form name="publish">
                    <div class="input-group">
                        <textarea class="form-control" name="message" rows="1" placeholder="Enter message"></textarea>
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Send</button>
                    </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
